        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"

    <title>delino</title>

<body>
    <main class="Container">
        <!-- navbar start -->
        <nav class="navbar">
            <div><a href="#"><i class="fa fa-shopping-cart icon"></i></a></div>
            <div>
                <img src="./imgs/banimag-logo (1).svg" class="logo">
            </div>

            <div class="register">
                <a href="#" class="login">ورود</a>
                <a href="#" class="sign-up">ثبت نام</a>
            </div>
        </nav>
        <!-- navbar end -->
        <!-- search -->
        <section class="search-bar">
            <form action="/search">
                <div><button class="btn">جستو</button></div>
                <div class="search">
                    <input type="search" placeholder="جستو جوی رستوران یا غذا... " dir="rtl" class="search-input">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </div>
            </form>
            <!-- form end -->
            <section class="">
                <!-- Carousel -->
                <div id="demo" class="carousel slide " data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>

                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./imgs/gvgl54vb.4rp_fa_big.jpg" alt="Los Angeles" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="./imgs/wwbh3u2w.pvs_fa_big.jpg" alt="Chicago" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="./imgs/wwbh3u2w.pvs_fa_big.jpg" alt="New York" class="d-block w-100">
                        </div>
                    </div>

                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </section>

        </section>
    </main>
</body>

</html>
